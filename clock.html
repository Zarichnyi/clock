<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
     <title>Title</title> 
<style>
body{
    margin: 0;
    padding: 0;
    background: #556B2F;
    font-family: sans-serif;
}

#display{
    width: 800px;
    margin: 0 auto;
    padding: 30px;
    border: 10px solid #333;
    color: #FF3D3D;
    background:#0f0f0f;
  border-radius:10px;
  margin:50px auto;
  font-family:Arial, Helvetica, sans-serif;
    font-size: 36px;
    text-align: center;
	text-shadow: 0 0 5px #000;
  color:#85F112;
  font-size: 10em;
}
</style>	 
</head>
<body>
<h1 id="display">00:00:00</h1>

</body>
<script>

setInterval(function clock(){
  var newDate = new Date();
  var hours = newDate.getHours();
  var minutes = newDate.getMinutes();
  var seconds = newDate.getSeconds();
  
  if ( hours < 10 ){
    hours = "0" + hours;
  }
  
  if ( minutes < 10 ){
    minutes = "0" + minutes;
  }
  
  if ( seconds < 10 ){
    seconds = "0" + seconds;
  }
  
  var element = document.getElementById("display");
  element.innerHTML = hours + ":" + minutes + ":" + seconds;
}, 1000);
</script>
</html>
